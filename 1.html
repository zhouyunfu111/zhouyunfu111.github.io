<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let getText
    window.onload = ()=>{
      function antishake(fn, wait){ //第一个参数是函数 第二个参数是毫秒值
        let timer = null //声明一个变量来接收延时器 初始值为null
        return (...args) => {
          clearTimeout(timer)
          timer = setTimeout(() => {
            typeof fn === 'function' && fn(...args) //调用这函数
          }, wait);
        }
      }

      getText = antishake((a)=>{ console.log(a,new Date().getTime())  },1000)
    }
  </script>
  <button class="a" onclick="getText()">获取</button>

</body>
</html>
